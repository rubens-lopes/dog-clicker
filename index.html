<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dog clicker</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>
    <header>
        <h1>Dog cliker</h1>
    </header>
    <main>
        <ul class="dog-list">
        </ul>
        <div id="dogView" class="dog" aria-hidden="true">
            <svg class="dog__loading" viewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
            <h2 class=dog__name></h2>
            <img aria-hidden="true" src="#" class="dog__image" alt="A dog" width="540" height="540">
            <p class="dog__click-count"></p>
        </div>
    </main>
    <footer>Rubens Arm√¥a Lopes</footer>

    <script src="js/app.js"></script>
</body>
</html>
